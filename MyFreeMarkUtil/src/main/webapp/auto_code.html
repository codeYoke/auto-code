        $(function () {

            $("#save").click(function () {
                //获取form表单的数据
                //表单验证，只做了基本的空表单验证
                var $inputs =  $("form input[type='text']");
                if($($inputs[0]).val() == ''){
                    alert('不能为空！');
                    return;
                }
                console.log($('form').serialize());//序列化参数
                //异步提交
                $.post($('form').attr('action'),$('form').serialize()+"&type=save",function (data) {
                    if (data == 'write something here!'){
                        alert('操作成功')
                        //转发到其他页面
                        //清除form数据
